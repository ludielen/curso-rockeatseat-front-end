<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biscoito da Sorte</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Dancing+Script&family=Montserrat:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="home" id="home">
            <h1 id="titulo">Qual é a sua sorte de hoje?</h1>
            <p>
                Abra o biscoito e descubra!
            </p>
            <img src="./assets/fortune-cookie.svg" alt="imagem-de-um-biscoito" id="imagem" onclick="quebrarResetarBiscoito()">
        </div>

        <div class="sorte escondido" id="sorte">
            <h1>Aqui está a sua sorte de hoje:</h1>

            <p class="mostrarFrase">
                Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.
            </p>

            <img src="./assets/opened-cookie.svg" alt="imagem-de-um-biscoito-aberto">

            <button onclick="quebrarResetarBiscoito()">Abrir outro biscoito</button>
        </div>
    </main>

    <script src="main.js"></script>
    
</body>
</html>
