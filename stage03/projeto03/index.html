<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mentoria</title> 

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="page">
        <header>
            <h1>
                Mentoria
            </h1>

            <p>
                Preencha o formulário abaixo para agendar a sua mentoria.
            </p>
        </header>

        <form id="my-form">
            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>informações pessoais</legend>

                    <div class="line"></div>

                    <div class="input-wrapper">
                        <label for="name">Nome</label>
                        <input type="text" id="nome" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="sobrenome" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="email">Email <span>(digite um email válido)</span></label>
                        <input type="email" id="email" required>
                    </div>

                    <div class="input-wrapper">
                        <label for="password">Senha <span>(mínimo de 6 caracteres
                            )<span></label>
                        <input type="password" id="password" required min-length="6">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">
                    <legend>informações do mentor</legend>
                        
                    <div class="line"></div>

                    <div class="input-wrapper">
                        <label for="name-mentor">Nome do seu mentor <span>
                            (só o primeiro nome)
                        </span></label>
                        <input type="text" id="name-mentor">
                    </div>
                </div>
            </fieldset>

            <fieldset>
                <div class="fieldset-wrapper">

                    <legend>seus horários disponíveis</legend>

                    <div class="line"></div>

                    <h2>primeira mentoria</h2>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="time" id="start">
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="time" id="end">
                        </div>
                    </div>

                    <h2>segunda mentoria</h2>

                    <div class="col-3">

                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>

                        <div class="input-wrapper">
                            <label for="start">Início</label>
                            <input type="time" id="start">
                        </div>

                        <div class="input-wrapper">
                            <label for="end">Fim</label>
                            <input type="time" id="end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <button
             class="button" 
             form="my-form">
             salvar
            </button>
        </footer>
    </div>
</body>
</html>
